<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout">
<head>
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1" />
<meta name="description" content="" />
<meta name="author" content="" />
<title>Show UserModel</title>
</head>
<body>
	<div layout:fragment="content">
		<h1>Show UserModel</h1>
		<hr />
		<div class="form-group"> 
			<label for="name">Name: </label>  
			<span th:text="${usermodel.name}"></span> 
		</div> 
		<div class="form-group"> 
			<label for="email">Email: </label>  
			<span th:text="${usermodel.email}"></span> 
		</div> 
		<div class="form-group"> 
			<label for="idade">Idade: </label>  
			<span th:text="${usermodel.idade}"></span> 
		</div> 
		<div class="form-group"> 
			<label for="dateCreated">DateCreated: </label>  
			<span th:text="${usermodel.dateCreated}"></span> 
		</div> 
		<div class="form-group"> 
			<label for="admin">Admin: </label>  
			<span th:text="${usermodel.admin}"></span> 
		</div> 

		<a th:href="@{/usermodels/{id}/edit(id = ${usermodel.id})}">Edit this record</a> <br/>
		<a href="#">Delete this record</a> <br/>
		<a th:href="@{/usermodels}">Back to list UserModel</a> <br/>
	</div>
</body>
</html>
